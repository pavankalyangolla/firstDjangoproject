<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <title>Django_Level_Five_second commit</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="bodybg">
        <nav class="navigation navbar navbar-static-top">
            <div class="container navigation">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'user_logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block%}
            {%endblock%}
        </div>
    </body>
</html>
