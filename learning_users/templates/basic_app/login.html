{% extends 'basic_app/base.html' %}
{% block body_block %}
{% load static %}

<div class="section1bg">
    <h1>Please Login</h1>
    <div class="row">
        <div class="col-sm-5">
            <img src={% static 'images/2.png' %} width="450px" height="300px" alt="My image" />
        </div>
        <div class="col-sm-7">
            <div class="loginbox" style="color:black;border: 0px solid gray;background-color:white;padding:50px;border-radius: 5px;">
                <form class="form-group" action="{% url 'basic_app:user_login' %}" method="POST">
                    {% csrf_token%}
                    <label for="username">User</label>
                    <input type="text" class="form-control" name="username" placeholder="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"><br>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
